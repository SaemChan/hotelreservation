{% extends 'base.html' %}


{% block page_title %}
Search
{% endblock page_title %}


{% block search-bar %}

{% endblock search-bar %}

{% block content %}
<div class="flex mx-auto container mb-5 text-xl">
    <h2>Search</h2>
</div>
<div class="flex mx-auto container mb-10">
    <form class="mt-4" method="get" action="{% url "rooms:search" %}">
        <span class="border-collapse">{{form.as_p}}</span>
        <button class="btn bg-red-500 text-white mt-10">Search</button>
    </form>
</div>
<div class="flex mx-auto container mb-10">
    <h4>Results</h3>
</div>
<div class="flex mx-auto mb-10">
    {% for room in rooms  %}
    {% include 'mixins/room_card.html' with room=room %}
    {% endfor %}
</div>


{% endblock content %}
